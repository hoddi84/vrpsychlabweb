{% extends "base.html" %}
{% block content %}

<div class="container">
  <h1>Live Recording:</h1>

  <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label>Name:</label>
        <br>
        <input type="text" name="name" value="">
      </div>
      <div class="form-group">
        <label>Job:</label>
        <br>
        <input type="text" name="job" value="">
      </div>
      <div class="form-group">
        <button class="btn btn-default" type="submit">Submit</button>
      </div>
  </form>
</div>


{% endblock content %}
